<!DOCTYPE html>
<html>
    
<head>
<title>Apply</title>

</head>

<body>

    <form method="POST" action="">
        {{ form.csrf_token() }}
        {% for field in form if field.name != "csrf_token" %}

            <p>{{ field.label() }}</p>
            <p>{{ field }}
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </p>         
        {% endfor %}
        <p><input type="submit" name="btn" value="submit"></p>    
    </form>
</body>
</html>
